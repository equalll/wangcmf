{extend name="public:layout" /}
{block name="container"}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="page-header">用户登录</div>
            <form action="{:url('login')}" method="post">
                <div class="form-group">
                    <label for="">手机号</label>
                    <input type="text" name="mobile"  class="form-control" id="" placeholder="手机号">
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="password" name="password" class="form-control" id="" placeholder="密码">
                </div>
                <div>{$error_tips|default=''}</div>
                <button type="submit" class="btn btn-default">用户登录</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{/block}
