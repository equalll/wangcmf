{extend name="Public:layout" /}
{block name="container"}
    <div class="row">
        {volist name="_list" id="vo"}
        <div class="col-sm-6 col-md-4">

            <div class="thumbnail">
                <img src="{$vo.image}" alt="...">
                <div class="caption">
                    <h3>{$vo.name}</h3>
                    <p>售价：￥{$vo.sell_price}元 库存：<span class="">{$vo.stock}</span></p>
                    <p>
                        <a href="{:url('detail',['id'=>$vo['id']])}" class="btn btn-danger" role="button">马上购买</a>
                    </p>
                </div>
            </div>

        </div>
        {/volist}
    </div>
    <div class="row">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {$_list->render()}
            </ul>
        </nav>
    </div>
{/block}
