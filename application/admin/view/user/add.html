{extend name="basic:layout"}
{block name="page_header"}
用户管理
{/block}
{block name="page_header_small"}
新增
{/block}
{block name="content"}
<div class="row"><!--使用bootstrap的全局样式row-->
    <div class="col-md-12"><!--使用bootstrap的全局样式col 控制box的宽度-->
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">新增用户</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{:url('add')}" method="post">
                <div class="box-body">
                    <!-- text -->
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">
                            标题
                        </label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" id="inputTitle" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputURL" class="col-sm-2 control-label">
                            手机号
                        </label>
                        <div class="col-sm-6">
                            <input type="text" name="mobile" class="form-control" id="inputURL" placeholder="手机号是用户的唯一标识">
                        </div>
                    </div>
                    <div class="form-group"> <!--成功的表单项，需要增加has-success预定义类-->
                        <label class="col-sm-2 control-label">
                            用户类型
                        </label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <select name="type" class="form-control">
                                <option value="0">普通用户</option>
                                <option value="1">管理员</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputURL" class="col-sm-2 control-label">
                            密码
                        </label>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputURL" class="col-sm-2 control-label">
                            确认
                        </label>
                        <div class="col-sm-6">
                            <input type="password" name="password_confirm" class="form-control"  placeholder="请再次输入密码">
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a href="javascript:history.back();" class="btn btn-default">返回上一级</a>
                    <button type="button" target-form="form-horizontal" class="btn btn-info pull-right ajax-post">保存</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</div>
{/block}
