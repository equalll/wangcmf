{extend name="basic:layout"}
{block name="page_header"}
配置管理
{/block}
{block name="page_header_small"}
编辑
{/block}
{block name="content"}
<div class="row"><!--使用bootstrap的全局样式row-->
    <div class="col-md-12"><!--使用bootstrap的全局样式col 控制box的宽度-->
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">新增配置</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{:url('add')}" method="post">
                <div class="box-body">
                    <!-- text -->
                    <div class="form-group has-success"> <!--成功的表单项，需要增加has-success预定义类-->
                        <label for="inputEmail3" class="col-sm-2 control-label">
                            配置名
                        </label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="配置名">
                        </div>
                    </div>
                    <!-- text -->
                    <!-- textarea -->
                    <div class="form-group has-success">
                        <label for="inputEmail3" class="col-sm-2 control-label">配置值</label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <textarea class="form-control" name="value" rows="10"></textarea>
                        </div>
                        <!--表单提示区域-->
                    </div>
                    <!-- textarea -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a href="javascript:history.back();" class="btn btn-default">返回上一级</a>
                    <button type="button" target-form="form-horizontal" class="btn btn-info pull-right ajax-post">保存</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</div>
{/block}
