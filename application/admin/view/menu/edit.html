{extend name="basic:layout"}
{block name="page_header"}
菜单管理
{/block}
{block name="page_header_small"}
编辑
{/block}
{block name="content"}
<div class="row"><!--使用bootstrap的全局样式row-->
    <div class="col-md-12"><!--使用bootstrap的全局样式col 控制box的宽度-->
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">编辑菜单</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{:url('edit')}" method="post">
                <input type="hidden" name="id" value="{$info.id}" />
                <div class="box-body">
                    <!-- text -->
                    <div class="form-group"> <!--成功的表单项，需要增加has-success预定义类-->
                        <label for="inputTitle" class="col-sm-2 control-label">
                            标题
                        </label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <input type="text" name="title" value="{$info.title}" class="form-control" id="inputTitle" placeholder="标题">
                        </div>
                    </div>
                    <div class="form-group"> <!--成功的表单项，需要增加has-success预定义类-->
                        <label for="inputURL" class="col-sm-2 control-label">
                            URL地址
                        </label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <input type="text" name="url" value="{$info.url}" class="form-control" id="inputURL" placeholder="URL地址">
                        </div>
                    </div>
                    <div class="form-group"> <!--成功的表单项，需要增加has-success预定义类-->
                        <label class="col-sm-2 control-label">
                            上级菜单
                        </label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <select name="pid" class="form-control">
                                {volist name="menus" id="vo"}
                                <option value="{$vo.id}" {if condition="$info['pid'] eq $vo['id']"}selected="selected"{/if}>
                                    {$vo.title_show}
                                </option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group"> <!--成功的表单项，需要增加has-success预定义类-->
                        <label for="inputGroup" class="col-sm-2 control-label">
                            分组
                        </label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <input type="text" name="group" value="{$info.group|default=''}" class="form-control" id="inputGroup" placeholder="分组名">
                        </div>
                    </div>
                    <div class="form-group"> <!--成功的表单项，需要增加has-success预定义类-->
                        <label for="inputSort" class="col-sm-2 control-label">
                            排序
                        </label>
                        <div class="col-sm-6"><!--控制INPUT元素的宽度-->
                            <input type="text" name="sort" value="{$info.sort}" class="form-control" id="inputSort" placeholder="从小到大">
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a href="javascript:history.back();" class="btn btn-default">返回上一级</a>
                    <button type="button" target-form="form-horizontal" class="btn btn-info pull-right ajax-post">保存</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</div>
{/block}
